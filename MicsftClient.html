n eM Client. Only now via IMAP.\\u003c/p\\u003e\\n\\u003cp\\u003eIt seems as of today using any of my (personal Hotmail, Live \\u0026amp; Outlook accounts) “i can also no longer access Notes” via the “MS One Note App” (after logging out and back into the One Note app) with any of my personal email accounts as per the below Microsoft message in the screenshot below.\\u003c/p\\u003e\\n\\u003cp\\u003eThis has only just happened recently too, so i suspect Microsoft has just applied these changes for all personal accounts and “just took time to apply them”. So sounds like i was lucky mine had still been working all this time but Microsoft eventually caught up with me by the looks of things.\\u003c/p\\u003e\\n\\u003cp\\u003eSo this “also explains” why i and other personal Microsoft account users were suddenly getting the password problem with Exchange accounts in eM Client where they used to work up until recently.\\u003c/p\\u003e\\n\\u003cp\\u003eSo there was the Microsoft OAuth login changes forced sometime ago as \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/gary\\\&quot;\\u003e@Gary\\u003c/a\\u003e advised above with no longer allowing usernames and passwords “even with 2FA generated MS Passwords”, and also now the disabling of all Personal accounts trying to login with Microsoft One Note.\\u003c/p\\u003e\\n\\u003cp\\u003eSo as \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/gary\\\&quot;\\u003e@Gary\\u003c/a\\u003e advised, you need to have a Business Microsoft account to add Exchange or as Microsoft states below, “unless explicitly invited as part of an organization”. If you do, then you will be able to access that via the “automatic email wizard” in eM Client and then get Notes.\\u003c/p\\u003e\\n\\u003cp\\u003eNote:- For the time being for some reason Microsoft are still (atm) allowing me to access Notes using my personal accounts via the webmail interface. Just no longer via their One Note app or any Mail client. I guess they still want you uot;:0,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;user_suspended\&quot;:true,\&quot;post_url\&quot;:\&quot;/t/microsoft-account-exchange-hotmail-outlook-live-etc-password-requests/94707/49\&quot;,\&quot;has_post_localizations\&quot;:false,\&quot;post_localizations\&quot;:[],\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:240452,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;cyberzork\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.emclient.com/cyberzork/{size}/9734_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-01-30T00:16:26.426Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/hausi\\\&quot;\\u003e@Hausi\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eThe problem seems to be less Microsoft than eM Client - other mail apps have already implemented oauth and 2FA\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eThis is a Microsoft change and nothing to do with eM Client. eM Client has already supported OAuth \\u0026amp; 2FA for years now with and without app passwords. This issue is that Microsoft has made a change.\\u003c/p\\u003e\\n\\u003cp\\u003eAs i said i was able to access my own MS Personal account up to recently using eM Client with 2FA authentication using an Exchange account setup in eM Client, but due to “Microsoft changes” i can no longer. eM Client cannot do anything about that unless Microsoft decide to to reverse that change.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:50,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:73,\&quot;updated_at\&quot;:\&quot;2024-01-30T00:16:26.426Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:31,\&quot;readers_count\&quot;:30,\&quot;score\&quot;:31.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:94707,\&quot;topic_slug\&quot;:\&quot;microsoft-account-exchange-hotmail-outlook-live-etc-password-requests\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:19250,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:3,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/microsoft-account-exchange-hotmail-outlook-live-etc-password-requests/94707/50\&quot;,\&quot;has_post_localizations\&quot;:false,\&quot;post_localizations\&quot;:[],\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:240458,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;Eian\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.emclient.com/eian/{size}/12076_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-01-30T01:54:17.126Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/gary\\\&quot;\\u003e@Gary\\u003c/a\\u003e ,\\u003c/p\\u003e\\n\\u003cp\\u003eI’m an IT and I’ve been using the pro version of emclient for many years and worked great because of EWS.\\u003c/p\\u003e\\n\\u003cp\\u003eI have hundreds of subfolders for my emails and using exchange is the only way they get updated in a few seconds…\\u003cbr\\u003e\\nActually back in the day when I tried many other email clients I chose this over the others for this reason…\\u003c/p\\u003e\\n\\u003cp\\u003eIs there any way emclient will work with full exhchange support as advertised? (\\u003ca href=\\\&quot;https://www.emclient.com/how-we-compare\\\&quot; class=\\\&quot;inline-onebox\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eHow We Compare | eM Client\\u003c/a\\u003e)\\u003c/p\\u003e\\n\\u003cp\\u003eMy only complains of the software were the inability to sort rules by name and the scrolling jittering when reading emails.\\u003cbr\\u003e\\nI created a ticket many years ago back in version 8 but they were never addressed.\\u003c/p\\u003e\\n\\u003cp\\u003eI really hope there will be a solution for using Exchange though since its critical and wouldn’t want to switch client…\\u003c/p\\u003e\\n\\u003cp\\u003eBtw for some reason if I click “ok” multiple times on the password authentication windows it eventually syncs successfully…\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:51,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:73,\&quot;updated_at\&quot;:\&quot;2024-01-30T01:54:17.126Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:30,\&quot;readers_count\&quot;:29,\&quot;score\&quot;:26.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:94707,\&quot;topic_slug\&quot;:\&quot;microsoft-account-exchange-hotmail-outlook-live-etc-password-requests\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;f
